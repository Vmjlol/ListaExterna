    <title>Telefonia Externa PMTB</title>
</head>
<body>
    <head>
        <meta charset="UTF-8">

        <title>Lista de Telefones</title>
        <link rel="stylesheet" href="https://vmjlol.github.io/ListaExterna/css/style.css">
    </head>
    <body onload="carregar()">

            <div id="textHeader" class="textHeader">

                <h3 id="legenda">Geral</h3>
            </div>
        </div>

                    <tbody id="tbody">
    
                    </tbody>
    
                </table>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
