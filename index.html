<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonia Externa PMTB</title>
</head>

<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Telefones</title>
        <link rel="stylesheet" href="https://vmjlol.github.io/ListaExterna/css/style.css">
    </head>

    <body>

        <div class="header">
            <div id="textHeader" class="textHeader">
                <h1>Lista de Telefones</h1>
                <h3 id="legenda">Geral</h3>
            </div>
        </div>

        <div class="container">
            <br>
            <fieldset class="scheduler-border">
                <div class="container mainTable">

                    <div class="col-md-12 column divisao">
                        <h4>Paço Municipal</h4>
                        <table cellspacing="0" class="col-md-12 column" style="margin-bottom: 20px;">
                            <tbody id="tbody-prefeitura">
                            </tbody>
                        </table>

                        <h4>Assistência Social</h4>
                        <table cellspacing="0" class="col-md-12 column" style="margin-bottom: 20px;">
                            <tbody id="tbody-social">
                            </tbody>
                        </table>
                    </div>

                    <div class="col-md-12 column divisao">
                        <h4>Saúde</h4>
                        <table cellspacing="0" class="col-md-11 column" style="margin-bottom: 20px;">
                            <tbody id="tbody-saude">
                            </tbody>
                        </table>

                        <h4>Educação</h4>
                        <table cellspacing="0" class="col-md-12 column" style="margin-bottom: 20px;">
                            <tbody id="tbody-educacao">
                            </tbody>
                        </table>

                        <h4>Serviços Públicos, Esporte e Previdência</h4>
                        <table cellspacing="0" class="col-md-12 column" style="margin-bottom: 20px;">
                            <tbody id="tbody-serpub">
                            </tbody>
                        </table>
                    </div>
                </div>
            </fieldset>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://vmjlol.github.io/ListaExterna/js/script.js"></script>

        <script>
            carregar('prefeitura', 'tbody-prefeitura');
            carregar('saude', 'tbody-saude');
            carregar('educacao', 'tbody-educacao');
            carregar('social', 'tbody-social');
            carregar('serpub', 'tbody-serpub');
        </script>
    </body>

</body>

</html>
